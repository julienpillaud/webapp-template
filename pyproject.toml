[project]
name = "project"
version = "0.0.1"
requires-python = "==3.12.5"
dependencies = [
    "fastapi==0.115.0",
    "uvicorn==0.30.6",
]

[tool.uv]
dev-dependencies = [
    "ruff==0.6.7",
    "mypy==1.11.2",
    "pytest==8.3.3",
    "httpx==0.27.2",
    "coverage==7.6.1",
]

[tool.ruff]
output-format = "concise"

[tool.ruff.lint]
select = [
    "E", "W",  # pycodestyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",  # isort
    "PL"  # Pylint
]

[tool.mypy]
strict = true
